<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地点展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>

<script>
	var source=location.search;
	var pos0=1,pos1=source.indexOf(",",pos0);
	var longitude=source.substr(pos0,source.indexOf(",",0)-pos0);
	pos0=pos1+1,pos1=source.indexOf(",",pos0);
	var latitude=source.substr(pos0,source.indexOf(",",pos0)-pos0);
	pos0=pos1+1;
	var accuracy=source.substr(pos0,source.length-pos0);
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:15,
        center: [longitude,latitude]
    });
	var marker = new AMap.Marker({
      map: map,
      position: [longitude,latitude]
    });
	var circle = new AMap.Circle({
      map: map,
      center : [longitude,latitude],
	  radius : accuracy,
	  fillOpacity :0.3
    });
</script>
</body>
</html>
